<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <!--  !folder structure -- 
    ?  WEBTECH >>> JavaScript >>> Pojects >>> Instagram
    -->
    <form id="myForm">
      <fieldset>
        <legend>SignUp form</legend>
        <input
          type="text"
          name="userName"
          placeholder="Enter Your Name"
          required
        />
        <br />
        <br />
        <input
          type="text"
          name="userEmail"
          placeholder="Enter your Email"
          required
        />
        <br />
        <br />
        <input
          type="text"
          name="userPwd"
          placeholder="Enter your Password"
          required
        />
        <br />
        <br />
        <button type="submit">Signup</button>
      </fieldset>
    </form>

    <script>
      let myForm = document.getElementById("myForm");
      console.log(myForm);

      myForm.addEventListener("submit", e => {
        e.preventDefault(); // To prevent from default behaviour of an event.
        // console.log(e)

        let userName = document.getElementsByName("userName")[0];
        let userEmail = document.getElementsByName("userEmail")[0];
        let userPwd = document.getElementsByName("userPwd")[0];

        console.log(userName);
        console.log(userName.name);
        console.log(userName.value);

        console.log(userEmail);
        console.log(userEmail.name);
        console.log(userEmail.value);

        console.log(userPwd);
        console.log(userPwd.name);
        console.log(userPwd.value);

        console.log(localStorage);
        localStorage.setItem("userName", userName.value);
        localStorage.setItem("userEmail", userEmail.value);
        localStorage.setItem("userPwd", userPwd.value);
        window.open("./login.html");
        console.log(localStorage);
      });
    </script>
  </body>
</html>
