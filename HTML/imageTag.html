    <!-- ! IMAGE TAG -->
    <!-- 
        Image allows us to display the image content into the UI.
        Image tag is a self closing tag.
        Image tag is inline-block type element.
         Syntax: 
            <img src="path address" alt=""> 
        Attributes:
        1. src ==> It will specify the path addreess of an image
             a . Internal Path address
             b . External Path address
        2. alt ==> It will provide an alternate name to the image .
                    Whenever the image is not displayed then this text will be displayed.
        3. height ==> It will specify the height of an image.
        4. width ==> It will specify the width of an image.
    -->

    <img src="./Images/tamanna.jpeg" height="500px" >
