    <!-- ! TABLES: 
    ? tags:
        1. table ==> It will define the creation of a table.
        2. tr ==> defines the table row.
        3. td ==> defines the table data.
        4. th ==> defines the table heading.
        5. thead ==> to group the header cells.
        6. tbody ==> to group the body cells.
        7. tfoot ==> to group footer cells.
        8. caption ==> to provide the title to the table.
    ? Attributes: 
        1. border ==> defines the border of the table along the with of border.
        2. cellspacing ==> It will specify the space b/w the cells.
        3. cellpadding ==> It will specify the space b/w the cell border and content.
        4. rowspan ==> To merge the cells over rows
        5. colspan ==> To merge the cells over columns
    -->
