    <!-- 
        ! POSITIONS:
            ? static:
                It is the default value.

            ? relative:
                It will float the element.
                It will change the position w.r.to its original position
                It will not allow other elements to occupy its place.

            ? absolute:
                It will float the element.
                It will change the position w.r.to its view port.
                It will allow other elements to occupy its place.

            ? fixed:
                It will float.
                It will fix the position of the element.

            ? sticky:
                It will have 2 different behaviours.
                1. it will scroll
                2. it will fix
                Intially it will scroll the element and later it will fix the element.
    -->
